<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NovaMusic</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="thumnails/icon.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="content">
                <div class="Hover">
                    <i class="bi volicon bi-volume-up"></i>
                    <div class="volumediv"><input type="range" min="0" max="10" value="10" volume class="volume volumelook"></div>
                </div>
                <div class="image" image><div class="gradient"><i class="bi like bi-heart" like></i></div></div>
                <div class="titlediv">
                    <p class="title" songname></p>
                    <p class="titledesc"></p>
                </div>
                
            </div>
            
            <div class="control">
                <div class="timerange">
                    <div class="time">
                        <p currtime><span timefirst></span>:<span timesecond>0</span></p>
                        <p>/</p>
                        <p songlength></p>
                    </div>
                    <div class="sliderdiv"><input range class="range" type="range" min="0" max="100" value="0"></div>

                </div>
                <div class="button">
                    <div prev><i class="bi bi-chevron-bar-left"></i></div>
                    <div class="play" play><i id="p" class="bi p  " pause></i></div>
                    <div class="next"><i class="bi bi-chevron-bar-right "></i></div>
                </div>
                
                <audio class="audio" controls preload="auto" type="audio/mpeg"><source src=""></audio>
            </div>
            
        </div>
    </div>
    
     <script src="index.js"></script>
</body>
</html>
